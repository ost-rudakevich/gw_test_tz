<footer class="flex flex-col">
    <div
            class="flex flex-col items-center md:flex-row md:justify-between md:items-start bg-[#f5f5f5] px-4 sm:px-8 md:px-12 md:pl-36 lg:px-20 lg:pl-44 xl:px-28 xl:pl-52 2xl:px-36 2xl:pl-64 3xl:pl-64 pt-6 sm:pt-10 pb-8 gap-y-10 md:gap-y-0"
    >
        <!-- Лого + соцмережі -->
        <div class="flex flex-col items-center gap-y-6">
            <h1 class="font-medium text-2xl sm:text-3xl">LOGO</h1>
            <div class="flex gap-x-5">
                <i
                        class="fa-brands fa-facebook text-[22px] sm:text-[24px] cursor-pointer"
                ></i>
                <i
                        class="fa-brands fa-instagram text-[22px] sm:text-[24px] cursor-pointer"
                ></i>
                <i
                        class="fa-brands fa-tiktok text-[22px] sm:text-[24px] cursor-pointer"
                ></i>
            </div>
        </div>

        <!-- Каталог + Контакти -->
        <div
                class="flex flex-row justify-center gap-x-10 sm:gap-x-16 md:gap-x-2 lg:gap-x-[50px] xl:gap-x-[150px] w-full sm:justify-between md:justify-end"
        >
            <!-- Каталог -->
            <div class="flex flex-col gap-y-4 items-center md:items-start">
                <h4 class="text-lg font-medium">Каталог</h4>
                <ul
                        id="footer-categories"
                        class="flex flex-col gap-y-3 list-none m-0 p-0"

                >
                    {% for category in categories %}
                    {% include 'includes/category/category_item.html' %}
                    {% endfor %}
                </ul>
            </div>

            <!-- Контакти -->
            <div class="flex flex-col gap-y-4 items-end w-[150px]">
                <h4 class="text-lg font-medium">Контакти</h4>
                <div class="flex flex-col items-end gap-y-1 w-full">
                    <span class="text-[14px] cursor-pointer">Телефон</span>
                    <span class="text-[12px]">+38 (011) 011 01 01</span>
                </div>
                <div class="flex flex-col items-end gap-y-1 w-full">
                    <span class="text-[14px] cursor-pointer">Email</span>
                    <span class="text-[12px]">jellys@jellys.ua</span>
                </div>
                <div class="flex flex-col items-end gap-y-1 w-full">
                    <span class="text-[14px] cursor-pointer">Адреса</span>
                    <span class="text-[12px]">Kyiv, white bat street, 25</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижня чорна плашка -->
    <div
            class="h-[37px] flex items-center justify-center text-white bg-black text-[14px] sm:text-[16px]"
    >
        <span>Розробка сайту Golden Web digital</span>
    </div>
</footer>
